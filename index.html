<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SQL Query Executor</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-4">Broj obracuna zarada</h1>
      <div class="d-flex justify-content-center mb-3">
        <button class="btn btn-primary" onclick="fetchData()">Pokreni</button>
      </div>
      <table id="resultTable" class="table table-striped table-bordered d-none">
        <thead class="table-dark">
          <tr>
            <th>ApUser</th>
            <th>BrojNaloga</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="container py-5">
      <h1 class="text-center mb-4">Ko nema pocetno stanje</h1>
      <div class="d-flex justify-content-center mb-3">
        <button class="btn btn-primary" onclick="fetchData1()">Pokreni</button>
      </div>
      <table id="pocetno" class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ime firme</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="container py-5">
      <h1 class="text-center mb-4">Broj PDV prijava</h1>
      <div class="d-flex justify-content-center mb-3">
        <button class="btn btn-primary" onclick="fetchPdvPrijave()">
          Pokreni
        </button>
      </div>
      <table id="pdvPrijave" class="table table-striped table-bordered d-none">
        <thead class="table-dark">
          <tr>
            <th>ApUser</th>
            <th>BrojNaloga</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="container py-5">
      <h1 class="text-center mb-4">Saldo dobavljača (konto 4330)</h1>
      <div class="d-flex justify-content-center mb-3">
        <button class="btn btn-primary" onclick="prikaziFirme()">
          Pokreni
        </button>
      </div>

      <!-- Lista firmi -->
      <div id="listaFirmi" class="row g-2 mb-4 d-none"></div>

      <!-- Tabela dobavljača -->
      <div id="izabranaFirma" class="alert alert-info d-none"></div>
      <table
        id="saldoDobavljaca"
        class="table table-striped table-bordered d-none"
      >
        <thead class="table-dark">
          <tr>
            <th>Firma</th>
            <th>Godina</th>
            <th>Dobavljač</th>
            <th>Grad</th>
            <th>Duguje</th>
            <th>Potraživanje</th>
            <th>Saldo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="container py-5">
      <h1 class="text-center mb-4">Zaključni list</h1>
      <div class="d-flex justify-content-center mb-3">
        <button class="btn btn-primary" onclick="prikaziFirmeZaZakljucni()">
          Pokreni
        </button>
      </div>

      <!-- Lista firmi za zaključni list -->
      <div id="listaFirmiZakljucni" class="row g-2 mb-4 d-none"></div>

      <!-- Tabela zaključnog lista -->
      <div id="izabranaFirmaZakljucni" class="alert alert-info d-none"></div>
      <table
        id="zakljucniList"
        class="table table-striped table-bordered table-sm d-none"
      >
        <thead class="table-dark">
          <tr>
            <th>Konto</th>
            <th>Naziv konta</th>
            <th>Promet Duguje</th>
            <th>Promet Potraživanje</th>
            <th>Saldo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
